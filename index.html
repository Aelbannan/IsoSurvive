<html>

	<head>
		<title>IsoSurvive</title>
	</head>
	
	<body onload="init();">
	
		<div align="center">
			<canvas id = "gameCanvas" width = "320" height="240"></canvas>
		</div>
		
		<script src="bin/pixi.js"></script>
			
		<script>

			/*global PIXI*/
			
			var stage;
			var renderer;
			var renderTexture;
			
			function init()
			{
				// initialize stage and renderer
				stage = new PIXI.Stage(0x000000);
				renderer = PIXI.autoDetectRenderer(640, 480, document.getElementById("gameCanvas")); // need to scale correctly (whole num then extend screen)
				
				// tell renderer to render stage
				renderer.render(stage);
			}
			
		</script>
		
	</body>
	
</html>
